    <script>
        let profileBlock = document.getElementById("profileBlock");

        if(localStorage.getItem("currentUser")){
            profileBlock.innerHTML = `
                <a class="nav-link js-scroll-trigger" href="profile.html">
                    <span class="far fa-user-circle">Profile</span>
                </a>
            `
        }else{
            profileBlock.innerHTML = `
                <a class="nav-link js-scroll-trigger" href="login.html">
                    <span class="far fa-user-circle">Log in</span>
                </a>
            `
        }

        let currentCarId = localStorage.getItem("currentCarId");
        console.log("Current car id: " + currentCarId);

        $.ajax({
            url: "https://carrent-backend.herokuapp.com/cars/" + currentCarId,
            type: "get",
            success: function(result){
                let carsBlock = $("#car-info");
                console.log(result[0]);
                carsBlock.append(
                `
                    <div class="container">
                        <div class="row align-items-center no-gutters mb-4 mb-lg-5">
                            <div class="col-xl-8 col-lg-7">
                                <img class="img-fluid mb-3 mb-lg-0" src="${result[0].img_src}" alt="" width="600">
                            </div>
                            <div class="col-xl-4 col-lg-5">
                                <div class="featured-text text-center text-lg-left">
                                    <h4>${result[0].model}</h4>
                                    <p class="text-black-50 mb-0">
                                        <strong>Color: </strong>${result[0].color} <br/>
                                            <strong>Status: </strong>${result[0].status} <br/>
                                            <strong>Price: </strong>${result[0].price}KZT per minute <br/>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="container d-flex align-items-center">
                            <button onclick="bookBtnClick()" style="margin-top: 20px;" type="button" class="btn btn-primary">
                                Book
                            </button>
                        </div>
                    </div>
                `
                );
            },
            error: function(result){

            }
        });

        const bookBtnClick = () => {
            let customerId = JSON.parse(localStorage.getItem("currentUser"))['id'];
            let currentDate = new Date();
            
            let dd = currentDate.getDate();
            if(dd < 10) dd = '0' + dd;
            
            let mm = currentDate.getMonth()+1;
            if(mm < 10) mm = '0' + mm;
            
            let yy = currentDate.getFullYear();

            let hours = currentDate.getHours();
            let min = currentDate.getMinutes();
            let sec = currentDate.getSeconds();

            let currentDateStr = yy + "-" + mm + "-" + dd + " " + hours + ":" + min + ":" + sec;
            console.log("Time: " + currentDateStr);

            $.ajax({
                url: "https://carrent-backend.herokuapp.com/startRent/",
                type: "post",
                data: {
                    customer_id: customerId,
                    car_id: currentCarId,
                    date_from: currentDateStr
                },
                success: function(result){
                    location.href="profile.html"
                },
                error: function(result){
                    console.log("Something went wrong!");
                }
            });
        }
    </script>
